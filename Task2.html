<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task2.css">
    <title>Task 2</title>

</head>

<body>
    <h1>Contact Form <br><span>Send us a message!</span></h1>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <span class="error-message" id="errorFullName"></span>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
         <span class="error-message" id="errorEmail"></span>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <span class="error-message" id="errorSubject"></span>

        <label for="message">Message:</label>
        <input type="text" id="message" name="message" required>
        <span class="error-message" id="errorMessage"></span>
       <button type="button" id="button" name="button">Submit</button>
    </form>
    <script src="Task2.js"></script>
</body>
</html>
